<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual API Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Virtual API System</h1>
            <div class="flex gap-2">
                <input type="text" id="adminKey" placeholder="Enter Admin Key" class="p-2 border rounded" value="my-super-secret-key-123">                <button onclick="loadAll()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Refresh</button>
            </div>
        </div>

        <!-- Layout Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- LEFT COLUMN: Create/Edit Form -->
            <div class="lg:col-span-1 bg-white p-6 rounded shadow h-fit sticky top-4">
                <div class="flex justify-between items-center border-b pb-2 mb-4">
                    <h2 class="text-xl font-bold" id="formTitle">Create New API</h2>
                    <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden text-xs text-red-500 underline">Cancel Edit</button>
                </div>

                <form id="createForm" onsubmit="handleFormSubmit(event)">
                    <!-- HIDDEN ID FIELD for Editing -->
                    <input type="hidden" id="editId">

                    <!-- 1. Basic Info -->
                    <div class="grid grid-cols-3 gap-2 mb-3">
                        <div class="col-span-1">
                            <label class="block text-xs font-bold mb-1">Method</label>
                            <select id="method" class="w-full p-2 border rounded text-sm">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-xs font-bold mb-1">Path</label>
                            <input type="text" id="path" placeholder="/users/:id" class="w-full p-2 border rounded text-sm" required>
                        </div>
                    </div>

                    <!-- 2. Request Validation -->
                    <div class="mb-4 border-t pt-3">
                        <h3 class="text-sm font-bold text-gray-700 mb-2">2. Request Validation</h3>
                        <div class="mb-3">
                            <label class="block text-xs text-gray-600 mb-1">Required Headers (Comma separated)</label>
                            <input type="text" id="reqHeaders" placeholder="x-api-key, Authorization" class="w-full p-2 border rounded text-sm">
                        </div>
                        <div class="mb-2">
                            <label class="block text-xs text-gray-600 mb-1">Body Fields (JSON Schema)</label>
                            <div id="schemaBuilder" class="space-y-2">
                                <!-- Dynamic rows added here -->
                            </div>
                            <button type="button" onclick="addBodyField()" class="mt-2 text-xs text-blue-600 hover:underline font-bold">+ Add Field</button>
                        </div>
                    </div>

                    <!-- 3. Response Configuration -->
                    <div class="mb-4 border-t pt-3">
                        <h3 class="text-sm font-bold text-gray-700 mb-2">3. Response Configuration</h3>
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <div>
                                <label class="block text-xs text-gray-600">Status</label>
                                <input type="number" id="statusCode" value="200" class="w-full p-2 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600">Delay (ms)</label>
                                <input type="number" id="delay" value="0" class="w-full p-2 border rounded text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Response Body (JSON)</label>
                            
                            <!-- The Text Area -->
                            <textarea id="responseBody" class="w-full p-2 border rounded h-32 font-mono text-xs">{"id": "{{$randomId}}"}</textarea>
                            
                            <!-- Helper Chips Container -->
                            <div class="mt-2">
                                <p class="text-[10px] text-gray-400 mb-1">Click to insert dynamic variables:</p>
                                <div id="variableChips" class="flex flex-wrap gap-1">
                                    <!-- Chips added by JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-bold">Create Virtual API</button>
                </form>
            </div>

            <!-- RIGHT COLUMN: Lists & Logs -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Active Endpoints List -->
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Active Endpoints</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="p-2">Method</th>
                                    <th class="p-2">Path</th>
                                    <th class="p-2">Action</th>
                                </tr>
                            </thead>
                            <tbody id="endpointList">
                                <!-- JS will inject rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Traffic Logs -->
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-bold mb-4">Recent Traffic Logs</h2>
                    <div class="space-y-2 h-64 overflow-y-auto" id="logsList">
                        <!-- JS will inject logs here -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
